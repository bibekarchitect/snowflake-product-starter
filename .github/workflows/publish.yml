name: Publish Data Product (Snowflake + Terraform)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment (dev/uat/prod)"
        required: true
        type: choice
        options: [dev, uat, prod]
        default: dev
      apply:
        description: "Apply Terraform (true) or plan only (false)"
        required: true
        type: boolean
        default: false
      execute_sql:
        description: "Execute rendered SQL with Snowflake CLI"
        required: true
        type: boolean
        default: false
      create_database:
        description: "Create DB from product.yml (needs privilege)"
        required: true
        type: boolean
        default: false

jobs:
  pipeline:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - uses: actions/checkout@v4

      # --- Validate required secrets ---
      - name: Validate Snowflake secrets
        env:
          LOCATOR: ${{ secrets.SNOWFLAKE_ACCOUNT_LOCATOR }}
          REGION:  ${{ secrets.SNOWFLAKE_REGION }}
          USER:    ${{ secrets.SNOWFLAKE_USER }}
          PASS:    ${{ secrets.SNOWFLAKE_PASSWORD }}
          ROLE:    ${{ secrets.SNOWFLAKE_ROLE }}
        run: |
          : "${LOCATOR:?Missing SNOWFLAKE_ACCOUNT_LOCATOR (e.g. UE47735)}"
          : "${REGION:?Missing SNOWFLAKE_REGION (e.g. europe-west4.gcp)}"
          : "${USER:?Missing SNOWFLAKE_USER}"
          : "${PASS:?Missing SNOWFLAKE_PASSWORD}"
          : "${ROLE:?Missing SNOWFLAKE_ROLE}"
          echo "✅ Secrets verified."

      # --- Export combined envs for TF & CLI ---
      - name: Export Snowflake ENV
        run: |
          LOCATOR='${{ secrets.SNOWFLAKE_ACCOUNT_LOCATOR }}'
          REGION='${{ secrets.SNOWFLAKE_REGION }}'
          echo "SNOWFLAKE_ACCOUNT=${LOCATOR}.${REGION}" >> $GITHUB_ENV     # Terraform uses this
          echo "SF_LOCATOR=${LOCATOR}" >> $GITHUB_ENV                      # CLI uses split values
          echo "SF_REGION=${REGION}" >> $GITHUB_ENV
          echo "SNOWFLAKE_USER=${{ secrets.SNOWFLAKE_USER }}" >> $GITHUB_ENV
          echo "SNOWFLAKE_PASSWORD=${{ secrets.SNOWFLAKE_PASSWORD }}" >> $GITHUB_ENV
          echo "SNOWFLAKE_ROLE=${{ secrets.SNOWFLAKE_ROLE }}" >> $GITHUB_ENV

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Snowflake CLI & yq
        run: |
          python -m pip install --upgrade pip
          pip install snowflake-cli
          sudo apt-get update && sudo apt-get install -y yq

      - name: Configure Snowflake CLI
        run: |
          mkdir -p "$HOME/.snowflake"
          cat > "$HOME/.snowflake/config.toml" <<EOF
          default_connection_name = "ci"

          [connections]
            [connections.ci]
            account  = "${SF_LOCATOR}"
            region   = "${SF_REGION}"
            user     = "${SNOWFLAKE_USER}"
            password = "${SNOWFLAKE_PASSWORD}"
            role     = "${SNOWFLAKE_ROLE}"
          EOF
          chmod 600 "$HOME/.snowflake/config.toml"
          echo "✅ Snowflake CLI configured"

      - name: Probe Snowflake identity (CLI)
        run: |
          snow sql -q "
            SELECT
              CURRENT_ACCOUNT() AS ACCOUNT_LOCATOR,
              CURRENT_REGION()  AS REGION,
              CURRENT_USER()    AS USERNAME,
              CURRENT_ROLE()    AS ROLE;
          "

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.5"

      - name: Terraform Init
        working-directory: terraform
        env:
          SNOWFLAKE_ACCOUNT:  ${{ env.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER:     ${{ env.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ env.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE:     ${{ env.SNOWFLAKE_ROLE }}
        run: |
          rm -rf .terraform .terraform.lock.hcl
          terraform init -upgrade -reconfigure
          terraform validate

      - name: Debug provider ENV
        working-directory: terraform
        env:
          SNOWFLAKE_ACCOUNT:  ${{ env.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER:     ${{ env.SNOWFLAKE_USER }}
          SNOWFLAKE_ROLE:     ${{ env.SNOWFLAKE_ROLE }}
        run: |
          echo "SNOWFLAKE_ACCOUNT=$SNOWFLAKE_ACCOUNT"
          echo "SNOWFLAKE_USER=$SNOWFLAKE_USER"
          echo "SNOWFLAKE_ROLE=$SNOWFLAKE_ROLE"
          test -n "$SNOWFLAKE_ACCOUNT"

      - name: Terraform Plan
        working-directory: terraform
        env:
          TF_INPUT: "false"
          SNOWFLAKE_ACCOUNT:  ${{ env.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER:     ${{ env.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ env.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE:     ${{ env.SNOWFLAKE_ROLE }}
        run: |
          DB_NAME="$(yq -r '.layout.database' ../product.yml)"
          echo "DB from manifest: ${DB_NAME}"
          terraform plan -input=false -no-color \
            -var "create_database=${{ github.event.inputs.create_database }}" \
            -var "database_name=${DB_NAME}" \
            -var 'warehouses={"ingest":"CUSTOMER360_INGEST_WH","transform":"CUSTOMER360_TRANSFORM_WH","serve":"CUSTOMER360_SERVE_WH"}' \
            -var "resource_monitor_name=RM_CUSTOMER360"

      - name: Terraform Apply
        if: ${{ github.event.inputs.apply == 'true' }}
        working-directory: terraform
        env:
          TF_INPUT: "false"
          SNOWFLAKE_ACCOUNT:  ${{ env.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER:     ${{ env.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ env.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE:     ${{ env.SNOWFLAKE_ROLE }}
        run: |
          DB_NAME="$(yq -r '.layout.database' ../product.yml)"
          echo "Applying for DB: ${DB_NAME}"
          terraform apply -auto-approve -input=false -no-color \
            -var "create_database=${{ github.event.inputs.create_database }}" \
            -var "database_name=${DB_NAME}" \
            -var 'warehouses={"ingest":"CUSTOMER360_INGEST_WH","transform":"CUSTOMER360_TRANSFORM_WH","serve":"CUSTOMER360_SERVE_WH"}' \
            -var "resource_monitor_name=RM_CUSTOMER360"
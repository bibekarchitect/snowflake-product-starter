name: Publish Data Product (Snowflake via profile)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment
        required: true
        type: choice
        options: [dev, uat, prod]
        default: dev
      apply:
        description: Apply Terraform (true) or plan only (false)
        required: true
        type: boolean
        default: false
      execute_sql:
        description: Execute rendered SQL with Snowflake CLI
        required: true
        type: boolean
        default: false
      create_database:
        description: Create DB from product.yml (needs privilege)
        required: true
        type: boolean
        default: false

jobs:
  pipeline:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Make sure all required secrets are present
      - name: Validate Snowflake secrets
        env:
          LOCATOR:  ${{ secrets.SNOWFLAKE_ACCOUNT_LOCATOR }}  # e.g., UE47735
          REGION:   ${{ secrets.SNOWFLAKE_REGION }}           # e.g., europe-west4.gcp
          USER:     ${{ secrets.SNOWFLAKE_USER }}             # e.g., CICD_BOT
          PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          ROLE:     ${{ secrets.SNOWFLAKE_ROLE }}             # e.g., CICD_SNOWFLAKE_DEPLOY
        run: |
          : "${LOCATOR:?Missing SNOWFLAKE_ACCOUNT_LOCATOR}"
          : "${REGION:?Missing SNOWFLAKE_REGION}"
          : "${USER:?Missing SNOWFLAKE_USER}"
          : "${PASSWORD:?Missing SNOWFLAKE_PASSWORD}"
          : "${ROLE:?Missing SNOWFLAKE_ROLE}"
          echo "✅ Secrets verified."

      # Write BOTH configs: provider profile (~/.snowflake/config) and CLI (~/.snowflake/config.toml)
      - name: Write Snowflake configs (provider + CLI)
        env:
          LOCATOR:  ${{ secrets.SNOWFLAKE_ACCOUNT_LOCATOR }}
          REGION:   ${{ secrets.SNOWFLAKE_REGION }}
          USER:     ${{ secrets.SNOWFLAKE_USER }}
          PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          ROLE:     ${{ secrets.SNOWFLAKE_ROLE }}
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.snowflake"
          HOST="${LOCATOR}.${REGION}.snowflakecomputing.com"

          echo "Will use:"
          echo "  account (locator): ${LOCATOR}"
          echo "  region:            ${REGION}"
          echo "  host:              ${HOST}"
          echo "  user/role:         ${USER}/${ROLE}"

          # --- Provider profile TOML used by Terraform provider ---
          # Keep keys simple; host + user/password/role are sufficient when profile is used.
          cat > "$HOME/.snowflake/config" <<EOF
          [ci]
          host     = "${HOST}"
          user     = "${USER}"
          password = "${PASSWORD}"
          role     = "${ROLE}"
          EOF
          chmod 600 "$HOME/.snowflake/config"

          # --- CLI config TOML used by 'snow' CLI ---
          # Include ALL three: account, region, and host (covers all CLI builds).
          cat > "$HOME/.snowflake/config.toml" <<EOF
          default_connection_name = "ci"

          [connections]
            [connections.ci]
            account  = "${LOCATOR}"
            region   = "${REGION}"
            host     = "${HOST}"
            user     = "${USER}"
            password = "${PASSWORD}"
            role     = "${ROLE}"
          EOF
          chmod 600 "$HOME/.snowflake/config.toml"

          # Export for provider usage
          echo "SNOWFLAKE_CONFIG_PATH=$HOME/.snowflake/config" >> $GITHUB_ENV
          echo "SNOWFLAKE_PROFILE=ci"                          >> $GITHUB_ENV

          echo "---- BEGIN ~/.snowflake/config.toml (CLI) ----"
          cat "$HOME/.snowflake/config.toml"
          echo "---- END ~/.snowflake/config.toml ----"

      # Tooling
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Snowflake CLI & yq
        run: |
          python -m pip install --upgrade pip
          pip install snowflake-cli
          sudo apt-get update && sudo apt-get install -y yq

      # Positively verify the CLI sees the connection and can connect
      - name: Verify Snowflake CLI connection profile
        run: |
          snow --config-file "$HOME/.snowflake/config.toml" connection list || true
          snow --config-file "$HOME/.snowflake/config.toml" connection test ci

      - name: Probe Snowflake identity (CLI)
        run: |
          snow --config-file "$HOME/.snowflake/config.toml" sql -q "
            SELECT
              CURRENT_ACCOUNT() AS ACCOUNT_LOCATOR,
              CURRENT_REGION()  AS REGION,
              CURRENT_USER()    AS USERNAME,
              CURRENT_ROLE()    AS ROLE;"

      # Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.5"

      - name: Terraform Init
        working-directory: terraform
        env:
          SNOWFLAKE_CONFIG_PATH: ${{ env.SNOWFLAKE_CONFIG_PATH }}
          SNOWFLAKE_PROFILE:     ${{ env.SNOWFLAKE_PROFILE }}
        run: |
          rm -rf .terraform .terraform.lock.hcl
          terraform init -upgrade -reconfigure
          terraform validate

      - name: Debug provider profile usage
        working-directory: terraform
        env:
          SNOWFLAKE_CONFIG_PATH: ${{ env.SNOWFLAKE_CONFIG_PATH }}
          SNOWFLAKE_PROFILE:     ${{ env.SNOWFLAKE_PROFILE }}
        run: |
          echo "Using provider config: $SNOWFLAKE_CONFIG_PATH"
          echo "Using profile:        $SNOWFLAKE_PROFILE"
          echo "--- begin TOML ---"
          sed -n '1,200p' "$SNOWFLAKE_CONFIG_PATH"
          echo "--- end TOML ---"

      - name: Terraform Plan
        working-directory: terraform
        env:
          TF_INPUT: "false"
          SNOWFLAKE_CONFIG_PATH: ${{ env.SNOWFLAKE_CONFIG_PATH }}
          SNOWFLAKE_PROFILE:     ${{ env.SNOWFLAKE_PROFILE }}
        run: |
          DB_NAME="$(yq -r '.layout.database' ../product.yml)"
          echo "DB from manifest: ${DB_NAME}"
          terraform plan -input=false -no-color \
            -var "create_database=${{ github.event.inputs.create_database }}" \
            -var "database_name=${DB_NAME}" \
            -var 'warehouses={"ingest":"CUSTOMER360_INGEST_WH","transform":"CUSTOMER360_TRANSFORM_WH","serve":"CUSTOMER360_SERVE_WH"}' \
            -var "resource_monitor_name=RM_CUSTOMER360"

      - name: Terraform Apply
        if: ${{ github.event.inputs.apply == 'true' }}
        working-directory: terraform
        env:
          TF_INPUT: "false"
          SNOWFLAKE_CONFIG_PATH: ${{ env.SNOWFLAKE_CONFIG_PATH }}
          SNOWFLAKE_PROFILE:     ${{ env.SNOWFLAKE_PROFILE }}
        run: |
          DB_NAME="$(yq -r '.layout.database' ../product.yml)"
          echo "Applying for DB: ${DB_NAME}"
          terraform apply -auto-approve -input=false -no-color \
            -var "create_database=${{ github.event.inputs.create_database }}" \
            -var "database_name=${DB_NAME}" \
            -var 'warehouses={"ingest":"CUSTOMER360_INGEST_WH","transform":"CUSTOMER360_TRANSFORM_WH","serve":"CUSTOMER360_SERVE_WH"}' \
            -var "resource_monitor_name=RM_CUSTOMER360"

      # Optional: execute SQLs after apply
      - name: Execute SQL scripts via Snowflake CLI
        if: ${{ github.event.inputs.apply == 'true' && github.event.inputs.execute_sql == 'true' }}
        run: |
          shopt -s nullglob
          for f in build/sql/*.sql; do
            echo "▶ $f"
            snow --config-file "$HOME/.snowflake/config.toml" sql -f "$f"
          done